<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo/logo-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduPlatform - Online Learning Platform</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Set initial theme early to avoid flash of wrong theme -->
    <script>
      (function () {
        try {
          var theme = localStorage.getItem('theme');
          // Only apply dark mode if explicitly set in localStorage
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          /* ignore */
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
